<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Proyecto</title>
  </head>
  <body>
    <header class="d-flex align-items-center">
      <div class="d-logo">
        <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
        <lord-icon
          src="https://cdn.lordicon.com/puvaffet.json"
          trigger="hover"
          colors="primary:#FFE7CC,secondary:#f8cba6"
          style="width: 80px; height: 80px"
        >
        </lord-icon>
      </div>
      <div class="d-buttons ms-auto">
        <button
          class="btn btn-secondary btn-lg me-3 secondaryButtonColors"
          id="signButton"
        >
          Sign up
        </button>
        <button
          class="btn btn-primary btn-lg primaryButtonColors"
          id="loginButton"
        >
          Login
        </button>
      </div>
    </header>
    <main class="d-flex flex-column align-items-center">
      <div class="tittle mx-auto">
        <h1>Proyecto</h1>
      </div>
      <div class="content mx-auto">
        <p>Este es un proyecto de prueba</p>
      </div>
    </main>
    <footer>
      <div class="d-flex justify-content-center align-items-center flex-wrap">
        <p class="me-3">proyecto realizado por:</p>
        <p class="me-3">Catalina Atehortua</p>
        <p class="me-3">Jhonathan Velasco</p>
        <p>Mateo Orozco</p>
      </div>
    </footer>
    <script src="app.js">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
